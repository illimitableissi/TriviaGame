<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Ball Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<!-- Opening Page to Game -->

<div class="container text-center">
    <header>Dragon Ball Trivia!</header>
    <div class ="row">
        <div class ="col">
            <button>Start Game!</button>
        </div>
    </div>
</div>

<!-- Page displays when game is started -->
<div class="container text-center">
    <header>Dragon Ball Trivia!</header>
        <div class ="row">
                <div class ="col">
                    Time Remaining:
                <div id="time-remain">60</div>
                </div>
        <div class ="row questions"></div>
</div>

<!-- Page displays when time ends -->
<div class="container text-center">
    <div class ="row">
        <div class ="col">
            <div class="card text-center">
                <h5 class="card-header">Times Up</h5>
                    <div class="card-body">
                         <p class="correct">Correct Answers: </p>
                         <p class="incorrect">Wrong Answers: </p>
                    </div>
             </div>
        </div>
    </div>
</div>


<!-- Page displays when all answers and chosen and submitted -->
<div class="container text-center">
    <div class ="row">
        <div class ="col">
            <div class="card text-center">
                <h5 class="card-header">Final Results</h5>
                    <div class="card-body">
                         <p class="correct">Correct Answers: </p>
                         <p class="incorrect">Wrong Answers: </p>
                    </div>
             </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
